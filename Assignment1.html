<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 

    <title></title>
</head>
<body style="background-image: url('https://images.pexels.com/photos/1242348/pexels-photo-1242348.jpeg?cs=srgb&dl=pexels-juan-pablo-serrano-arenas-1242348.jpg&fm=jpg');">
    
  
    <div class="container py-5" style="width:1000px">
        
        
         <div class="row">
             <div class="col-lg-5 col-md-8-auto shadow border bg-white p-5 rounded">
            <h2 class="text-center fw-bold mb-3">Login Page <div ="ivory";></div> </h2>
            
            <form name="Assignment1">
                <div id="form_alerts"></div>

                <div class="form-group mb-3">
                    <label for="name"class="form-label">Name</label>
                    <input type="name"id="name" name="name"class="form-control"placeholder="Enter your name"required>
                </div>    
                
                <div class="form-group mb-3">
                    <label for="email"class="form-label">Email</label>
                    <input type="email"id="email"name="email"class="form-control"placeholder="Enter your email address"required>
                </div> 

                <div class="form-group mb-3">
                    <label for="password"class="form-label">Password</label>
                    <input type="password"id="password"name="password"class="form-control"placeholder="Enter your password"required>
                </div> 
                
                <div class="form-group mb-3">
                    <label for="DOB"class="form-label">DOB</label>

                    <input type="DOB"id="DOB"name="DOB"class="form-control"placeholder="DD/MM/YYYY"required>
                </div>  

                <div class="form-group mb-3">
                    <label for="gender"class="form-label">Gender</label>
                    <select class="form-control mb-3" id="gender" name="gender"class="form-control"placeholder=" "required>
                        <option> </option>
                        <option>Male</option>
                        <option>Female</option>
                        
                      </select>
                      
                </div>  
                <div>
                   <button class="btn-primary me-2" type="Register">Register </button> 
                   <button class="btn btn-danger" type="reset">Done!</button>
                   
                </div>
            </form>
             </div>
         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> </script> 

        <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxwcTvxQ2-G37mZnIGftudiyBViyp2mZRTcAx4twpwQU72SRBQzndwcmtvcaAF1rOE/exec'
  const form = document.forms['Assignment1']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => $("#form_alerts").html("<div class='alert alert-success'>Register Successfull.</div")) 
      .catch(error => $("#form_alerts").html("<div class='alert alert-success'>Redirecting.</div"))
  })
</script>

</body>
</html>
